  logback.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <configuration scan="true" scanPeriod="30 seconds">
       <contextListener class="ch.qos.logback.classic.jul.LevelChangePropagator">
          <resetJUL>true</resetJUL>
       </contextListener>
       <!-- To enable JMX Management -->
       <jmxConfigurator />
       <property name="LOG_FILE_NAME" value="ocb_fwk" />
       <property name="OCB_LOG_FILE" value="${user.dir}/logs/${LOG_FILE_NAME}" />
       <appender name="LOG_FILE" class="ch.qos.logback.core.rolling.RollingFileAppender">
          <file>${OCB_LOG_FILE}.log</file>
          <rollingPolicy class="ch.qos.logback.core.rolling.TimeBasedRollingPolicy">
             <fileNamePattern>${OCB_LOG_FILE}.%d{yyyy-MM-dd}.log.%i.zip</fileNamePattern>
             <timeBasedFileNamingAndTriggeringPolicy class="ch.qos.logback.core.rolling.SizeAndTimeBasedFNATP">
                <maxFileSize>10MB</maxFileSize>
             </timeBasedFileNamingAndTriggeringPolicy>
          </rollingPolicy>
          <encoder>
             <pattern>%1d{yyyy-MM-dd HH:mm:ss}#[%thread]#%-5level#%logger{100}|#%X{ocb.userName}#%X{ocb.randomUUID}| %msg%n</pattern>
          </encoder>
       </appender>
       <appender name="console" class="ch.qos.logback.core.ConsoleAppender">
          <encoder>
             <pattern>%1d{yyyy-MM-dd HH:mm:ss.SSS}#[%thread]#%-5level#%logger{100}|#%X{ocb.userName}#%X{ocb.randomUUID}| %msg%n</pattern>
          </encoder>
       </appender>
       <!-- Hazelcast logging -->
       <logger level="ERROR" additivity="false" name="com.hazelcast">
          <appender-ref ref="console" />
       </logger>
       <!-- HikariCP Logging -->
       <logger level="ERROR" additivity="false" name="com.zaxxer.hikari">
          <appender-ref ref="console" />
       </logger>
       <logger level="DEBUG" additivity="false" name="com.zaxxer.hikari.HikariConfig">
          <appender-ref ref="console" />
       </logger>
       <logger level="DEBUG" additivity="false" name="com.zaxxer.hikari.pool.HikariPool">
          <appender-ref ref="console" />
       </logger>
      <logger level="ERROR" additivity="false" name="com.sap.db.jdbc">
        <appender-ref ref="console" />
      </logger>
       <!-- Sybase ASE logging -->
       <logger level="ERROR" additivity="false" name="com.sybase.jdbcx">
          <appender-ref ref="console" />
       </logger>
       <logger level="ERROR" additivity="false" name="com.sybase.jdbc4">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.eclipse.gemini.blueprint.extender.internal.activator" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.eclipse.gemini.blueprint.extender.internal.blueprint.activator" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Classes under umbrella of "org" package are avoided in E2E Trace. -->
       <logger name="org.hibernate" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Classes from com.sap.banking.common.odata.mapper are called many times
                  repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.common.odata.mapper" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Classes from com.sap.banking.common.interceptors are called many times
                  repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.common.interceptors" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Classes from com.sap.banking.authentication.shiro are called many times
                  repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.authentication.shiro" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Classes from com.sap.banking.commonconfig.bo are called many times
                  repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.commonconfig.bo" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- com.ffusion.util.logging is called many times repeatedly.
                  Hence, avoided in E2E Trace. -->
       <logger name="com.ffusion.util.logging" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- freemarker.beans is called many times repeatedly.
                  Hence, avoided in E2E Trace. -->
       <logger name="freemarker.beans" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- freemarker.cache is called many times repeatedly.
                  Hence, avoided in E2E Trace. -->
       <logger name="freemarker.cache" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- com.sap.banking.common.cache.Cache is called many times repeatedly.
                  Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.common.cache.Cache" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Classes from com.sap.banking.directorydata.interceptors are called
                  many times repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.directorydata.interceptors" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- com.sap.banking.common.beanmapper.BeanMapperImpl is called many times
                  repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.common.beanmapper.BeanMapperImpl" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- com.sap.banking.common.odata.application.AbstractApplicationODataServiceFactory
                  is called many times repeatedly. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.common.odata.application.AbstractApplicationODataServiceFactory" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Below class insert logs in DB. Loggers called from this class will
                  be in recursive loop. Hence, avoided in E2E Trace. -->
       <logger name="com.sap.banking.etoetrace.appender.DBLogAppenderImpl" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.felix.scr" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.felix.http.jetty" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.eclipse.jetty" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- START :  Logback Configuration section for org.apache.jackrabbit -->
       <logger name="org.apache.jackrabbit" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.jackrabbit.oak.plugins.document" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
      <logger name="org.apache.jackrabbit.oak.plugins.document.rdb.RDBDocumentSerializer" level="ERROR" additivity="false">
        <appender-ref ref="console" />
      </logger>
       <!-- For index tooling -->
       <logger name="org.apache.jackrabbit.oak.index" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.jackrabbit.oak.plugins.index.importer" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.jackrabbit.oak.plugins.index.IndexUpdate" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.jackrabbit.oak.plugins.index.progress" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <logger name="org.apache.jackrabbit.oak.query" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Disable ERRORings caused by JCR-3671 -->
       <logger name="org.apache.jackrabbit.core.config.ConfigurationErrorHandler" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Display info messages from the benchmark suite -->
       <logger name="org.apache.jackrabbit.oak.benchmark" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Display info messages from the LastRevRecoveryAgent-->
       <logger name="org.apache.jackrabbit.oak.plugins.document.LastRevRecoveryAgent" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Display info messages from the scalability suite -->
       <logger name="org.apache.jackrabbit.oak.scalability" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- Metrics Reporting-->
       <logger name="org.apache.jackrabbit.oak.metrics" level="ERROR" additivity="false">
          <appender-ref ref="console" />
       </logger>
       <!-- END :  Logback Configuration section for org.apache.jackrabbit -->

      <!-- Custom Logging -->
      <logger level="TRACE" name="com.sap.banking.db.config.service.provider" additivity="false"> <appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.sap.banking.connector.interceptors" additivity="false"> <appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.ffusion.filters.SecurityFilter" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="ERROR" name="com.sap.banking.common" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="DEBUG" name="com.sap.banking.common.odata.application" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="DEBUG" name="com.sap.banking.common.odata.web.filter.ODataLoggingFilter" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="DEBUG" name="com.sap.banking.alertsengine" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="DEBUG" name="com.sap.banking.common.rpc.AlertsRpcClientImpl" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.sap.banking.business" additivity="false"><appender-ref ref="console" /></logger>

       <logger level="TRACE" name="com.sap.banking.authentication.security.SecurityHandlerImpl" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.sap.banking.endpoint.helper.SecurityEndPointHelperImpl" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.sap.banking.authentication.bo.AuthenticationImpl" additivity="false"><appender-ref ref="console" /></logger>

       <logger level="TRACE" name="com.sap.banking.util.bo.UtilImpl" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.sap.banking.common.provider.CommonConfigImpl" additivity="false"><appender-ref ref="console" /></logger>

       <logger level="INFO" name="org.apache.cxf.services.WebClient" additivity="false"><appender-ref ref="console"/></logger>
       <logger level="INFO" name="org.apache.cxf.interceptor" additivity="false"><appender-ref ref="console"/></logger>
       <logger level="DEBUG" name="com.sap.banking.common.rpc" additivity="false"><appender-ref ref="console" /></logger>

       <logger level="TRACE" name="com.sap.banking.businessuser" additivity="false"><appender-ref ref="console" /></logger>
       <logger level="TRACE" name="com.ffusion.services.entitlements" additivity="false"><appender-ref ref="console" /></logger>

       <!-- Set taglib to TRACE to see the tasks & JSP lines processed -->
     	<logger level="TRACE" name="com.ffusion.jtf.taglib" additivity="false"><appender-ref ref="console" /></logger>
     	<logger level="TRACE" name="com.ffusion.services" additivity="false"><appender-ref ref="console" /></logger>
     	<logger level="TRACE" name="com.ffusion.struts" additivity="false"><appender-ref ref="console" /></logger>
     	<logger level="TRACE" name="com.ffusion.tasks" additivity="false"><appender-ref ref="console" /></logger>
     	<logger level="TRACE" name="com.ffusion.util" additivity="false"><appender-ref ref="console" /></logger>
      <logger level="OFF" name="com.ffusion.util.ReadWriteLock" additivity="false"><appender-ref ref="console" /></logger>

      <turboFilter class="ch.qos.logback.classic.turbo.DynamicThresholdFilter">
          <Key>E2E_TRACE</Key>
          <DefaultThreshold>ERROR</DefaultThreshold>
          <OnHigherOrEqual>ACCEPT</OnHigherOrEqual>
          <OnLower>NEUTRAL</OnLower>
          <MDCValueLevelPair>
             <value>ENABLED</value>
             <level>ERROR</level>
          </MDCValueLevelPair>
       </turboFilter>
       <!-- Root Level for Logging -->
       <root level="ERROR">
          <appender-ref ref="console" />
       </root>
    </configuration>
